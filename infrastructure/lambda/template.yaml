# Alerts                                                           #
#                                                                  #
####################################################################

  DLLambdaErrors:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: !Sub Driving Licence ${Environment} lambda errors
      ActionsEnabled: true
      AlarmActions:
        - !Ref AlarmTopicDL
      OKActions:
        - !Ref AlarmTopicDL
      InsufficientDataActions: [ ]
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Dimensions: [ ]
      Period: 300
      DatapointsToAlarm: 3
      EvaluationPeriods: 3
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

  DLAPIGW5XXErrors:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: !Sub Driving Licence ${Environment} API Gateway 5XX errors
      ActionsEnabled: true
      AlarmActions:
        - !Ref AlarmTopicDL
      OKActions:
        - !Ref AlarmTopicDL
      InsufficientDataActions: [ ]
      Dimensions: [ ]
      DatapointsToAlarm: 3
      EvaluationPeriods: 3
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Metrics:
        - Id: e1
          Label: Expression1
          ReturnData: true
          Expression: SUM(METRICS())
        - Id: m1
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: 5XXError
              Dimensions:
                - Name: ApiName
                  Value: !Sub "${AWS::StackName}-PublicDLApi"
            Period: 300
            Stat: Sum
        - Id: m2
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: 5XXError
              Dimensions:
                - Name: ApiName
                  Value: !Sub "${AWS::StackName}-PrivateDLApi"
            Period: 300
            Stat: Sum

  DLAPIGW4XXErrors:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: !Sub Driving Licence ${Environment} API Gateway 4XX errors
      ActionsEnabled: true
      AlarmActions:
        - !Ref AlarmTopicDL
      OKActions:
        - !Ref AlarmTopicDL
      InsufficientDataActions: [ ]
      Dimensions: [ ]
      DatapointsToAlarm: 3
      EvaluationPeriods: 3
      Threshold: 2
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Metrics:
        - Id: e1
          Label: Expression1
          ReturnData: true
          Expression: SUM(METRICS())
        - Id: m1
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: 4XXError
              Dimensions:
                - Name: ApiName
                  Value: !Sub "${AWS::StackName}-PublicDLApi"
