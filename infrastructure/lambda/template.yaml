AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: "Digital Identity Driving Permit Credential Issuer API"
Metadata:
  cfn-lint:
    config:
      ignore_checks:
        - W2031
        - W1020
        - E3020
        - W8003
        - E3031

Parameters:
  VpcStackName:
    Description: >
      The name of the stack that defines the VPC in which this container will
      run.
    Type: String
    Default: "cri-vpc"
  CodeSigningConfigArn:
    Type: String
    Default: "none"
    Description: >
      The ARN of the Code Signing Config to use, provided by the deployment pipeline
  Environment:
    Description: "The environment type"
    Type: "String"
    AllowedValues:
      - "dev"
      - "build"
      - "staging"
      - "integration"
      - "production"
    ConstraintDescription: must be dev, build, staging, integration or production
  PermissionsBoundary:
    Description: "The ARN of the permissions boundary to apply when creating IAM roles"
    Type: String
    Default: "none"
  AuditEventNamePrefix:
    Description: "The audit event name prefix"
    Type: AWS::SSM::Parameter::Value<String>
    Default: "/common-cri-parameters/AuditEventNamePrefix"
  CriIdentifier:
    Description: "The unique credential issuer identifier"
    Type: AWS::SSM::Parameter::Value<String>
    Default: "/common-cri-parameters/CriIdentifier"
  CommonStackName:
    Description: "The name of the stack containing the common CRI lambdas/infra"
    Type: String
    Default: "common-cri-api"
  ParameterPrefix:
    Type: String
    Default: "none"
    Description: If set the this value will be used for ParameterStore prefix instead of AWS::StackName
  DeploymentType:
    Type: String
    Default: "pipeline"
    Description: Private Api gateway resources are not be reachable in stacks deployed via pipelines, this override enables less restrictive settings for manual/pre-merge-test deployments.
  DeployAlarmsInDev:
    Description: "Set to the string value `true` to deploy alarms in a DEV environment"
    Type: String
    Default: false
  CreateMockTxmaResourcesOverride:
    Description: "Mock TXMA SQS Queue"
    Type: String
    Default: "false"
  LogGroupRetentionInDays:
    Description: "Retention for all log groups"
    Type: Number
    Default: "30"
  LambdaDeploymentPreference:
    Description: "Specifies the configuration to enable gradual Lambda deployments. This value is picked up from the LambdaCanaryDeployment on the pipeline "
    Type: String
    Default: "AllAtOnce"

Conditions:
  IsDeployedFromPipeline: !Equals
    - !Ref DeploymentType
    - "pipeline"
  # Alarms only enabled in pipelines by default
  AlarmsEnabled: !Equals
    - !Ref DeploymentType
    - "pipeline"
  # This is a special case fix to avoid setting this environment wide feature flag in dev.
  # As it becomes owned by the first stack using it. Remove once the feature flag is removed and feature is permanent.
  OverrideSettingOfEnvironmentWideFeatureFlag: !Equals
    - !Ref Environment
    - dev
  UsingCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - "none"
  # Don't send logs in dev to avoid overwhelming the destination with debug
  LogSendingEnabled: !And
    - !Not [!Equals [!Ref Environment, "dev"]]
    - !Condition IsDeployedFromPipeline
  IsProdEnvironment: !Equals
    - !Ref Environment
    - production
  AddProvisionedConcurrency: !Not
    - !Equals
      - !FindInMap [ProvisionedConcurrency, Environment, !Ref 'Environment']
      -  0
  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"
  UseParameterPrefix:
    Fn::Not:
      - Fn::Equals:
          - !Ref ParameterPrefix
          - "none"

  CreateMockTxmaResources:
    Fn::And:
      - !Equals [!Ref Environment, "dev"]
      - !Equals [ !Ref CreateMockTxmaResourcesOverride, "true" ]

  IsCAEnvironment:
    Fn::Or:
      - !Equals [!Ref Environment, "production"]
      - !Equals [!Ref Environment, "staging"]

  UseCanaryDeploymentAlarms: !Not [ !Equals [ !Ref LambdaDeploymentPreference, AllAtOnce ]]

Globals:
  Function:
    CodeSigningConfigArn: !If
      - UsingCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - UsePermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    VpcConfig:
      SecurityGroupIds:
        - !ImportValue cri-vpc-LambdaSecurityGroup
      SubnetIds: !Split [ ",", !ImportValue cri-vpc-PrivateSubnets ]
    Timeout: 30 # seconds
    Runtime: java17
    Tracing: Active
    MemorySize: !FindInMap [MemorySizeMapping, Environment, !Ref 'Environment']
    Architectures:
      - arm64
    Environment:
      Variables:
        AWS_LAMBDA_EXEC_WRAPPER: /opt/dynatrace
        DT_CONNECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_AUTH_TOKEN}}'
          - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
        DT_CONNECTION_BASE_URL: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CONNECTION_BASE_URL}}'
          - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
        DT_CLUSTER_ID: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_CLUSTER_ID}}'
          - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
        DT_LOG_COLLECTION_AUTH_TOKEN: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_LOG_COLLECTION_AUTH_TOKEN}}'
          - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
        DT_TENANT: !Sub
          - '{{resolve:secretsmanager:${SecretArn}:SecretString:DT_TENANT}}'
          - SecretArn: !FindInMap [ EnvironmentConfiguration, !Ref Environment, dynatraceSecretArn ]
        DT_OPEN_TELEMETRY_ENABLE_INTEGRATION: "true"
        DT_LOGGING_DESTINATION: !If [IsDeployedFromPipeline, "", "stdout"]
        DT_LOG_COLLECTION_FILTER_MIN_LEVEL: !If [IsDeployedFromPipeline, ERROR , INFO ]
        DT_LOGGING_JAVA_FLAGS: !If [IsDeployedFromPipeline, !Ref AWS::NoValue, "log-Transformer=true,log-OpenTelemetryUtils=true,log-AsyncClassRetransformer=true,log-ClassValue=true" ]
        JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
        AWS_STACK_NAME: !Sub ${AWS::StackName}
        POWERTOOLS_LOG_LEVEL: INFO
        SQS_AUDIT_EVENT_PREFIX: !Ref AuditEventNamePrefix
        SQS_AUDIT_EVENT_QUEUE_URL: !If
          - CreateMockTxmaResources
          - !GetAtt MockAuditEventQueue.QueueUrl
          - Fn::ImportValue: AuditEventQueueUrl
        POWERTOOLS_METRICS_NAMESPACE: !Ref CriIdentifier
        COMMON_PARAMETER_NAME_PREFIX: !Ref CommonStackName
        ENVIRONMENT: !Ref Environment
        PARAMETER_PREFIX: !If [UseParameterPrefix, !Ref ParameterPrefix , !Ref AWS::StackName]
    Layers:
      # SEE https://github.com/govuk-one-login/observability-infrastructure/tree/main/lambdalayer
      - arn:aws:lambda:eu-west-2:216552277552:layer:Dynatrace_OneAgent_1_313_36_20250507-184408_with_collector_java:1

Mappings:
  StaticVariables:
    Urls:
      SupportManualURL: "https://team-manual.account.gov.uk/teams/CRI-Lime-team/Supporting-CRI-Lime/"

  EnvironmentConfiguration:
    dev:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    build:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    staging:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    integration:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceNonProductionVariables
    production:
      dynatraceSecretArn: arn:aws:secretsmanager:eu-west-2:216552277552:secret:DynatraceProductionVariables

  MemorySizeMapping:
    Environment:
      dev: 2048
      build: 4096
      staging: 2048
      integration: 2048
      production: 4096

  MaxJwtTtlMapping:
    Environment:
      dev: "6"
      build: "6"
      staging: "6"
      integration: "6"
      production: "6"

  VcExpiryRemoved:
    Environment:
      dev: "true"
      build: "true"
      staging: "true"
      integration: "true"
      production: "true"

  VcContainsUniqueIdMapping:
    Environment:
      dev: "true"
      build: "true"
      staging: "true"
      integration: "true"
      production: "true"

  JwtTtlUnitMapping:
    Environment:
      dev: MONTHS
      build: MONTHS
      staging: MONTHS
      integration: MONTHS
      production: MONTHS

  # Set as EnvVar on the CheckLambda
  # devEnvironmentOnlyEnhancedDebug changes CRI behaviour
  # Do not enable outside of Dev
  DevEnvironmentOnlyEnhancedDebugMappingEnvVar:
    Environment:
      dev: "false"
      build: "false"
      staging: "false"
      integration: "false"
      production: "false"

  # Set as EnvVar on the CheckLambda
  DVAPerformanceStubEnabledEnvVar:
    Environment:
      dev: "true"
      build: "true"
      staging: "false"
      integration: "false"
      production: "false"

  signingCertSha256:
    Environment:
      dev: "R6LBd5ZMZkqOptUzzX4ltCe6NsQApMYVnYlMimkKJY8"
      build: "R6LBd5ZMZkqOptUzzX4ltCe6NsQApMYVnYlMimkKJY8"
      staging: "tM9th8lqLODNFibQE7NQVsv-RydlIw7UHQVtCcyt8f0"
      integration: "tM9th8lqLODNFibQE7NQVsv-RydlIw7UHQVtCcyt8f0"
      production: "bbffnKvtWHNVujCwK_weHd84HiVVrP4qZLAPcWaCSAc"

  LogDVAResponseEnvVar:
    Environment:
      dev: "false"
      build: "false"
      staging: "false"
      integration: "false"
      production: "false"

  # Set as EnvVar on the CheckLambda
  DVLAPasswordRotationEnabledEnvVar:
    Environment:
      dev: "true"
      build: "true"
      staging: "false"
      integration: "false"
      production: "true"

  dvlaPasswordRotationWindow:
    Environment:
      dev: "rate(4 hours)"
      build: "cron(0 10 ? 1/2 TUE#1 *)"
      staging: "cron(0 10 ? 1/2 TUE#1 *)" #This value will need updated to match build manually upon rotation
      integration: "cron(0 10 ? 1/2 TUE#1 *)"
      production: "cron(0 10 ? 1/2 TUE#1 *)"

  DVLAApiKeyRotationEnabledEnvVar:
    Environment:
      dev: "true"
      build: "true"
      staging: "true"
      integration: "false"
      production: "true"

  dvlaApiKeyRotationWindow:
    Environment:
      dev: "rate(4 hours)"
      build: "rate(4 hours)"
      staging: "cron(0 12 ? * TUE#1 *)"
      integration: "cron(0 12 ? * TUE#1 *)"
      production: "cron(0 12 ? * TUE#1 *)"

  # CANNOT be enabled (1) with SnapStart
  ProvisionedConcurrency:
    Environment:
      dev: 0
      build: 0
      staging: 0
      integration: 0
      production: 0

  # CANNOT be used with ProvisionedConcurrency
  SnapStartMapping:
    Environment:
      dev: PublishedVersions
      build: PublishedVersions
      staging: PublishedVersions
      integration: PublishedVersions
      production: PublishedVersions

  DrivingPermitCriAudienceMapping:
    Environment:
      dev: "https://review-d.dev.account.gov.uk"
      build: "https://review-d.build.account.gov.uk"
      staging: "https://review-d.staging.account.gov.uk"
      integration: "https://review-d.integration.account.gov.uk"
      production: "https://review-d.account.gov.uk"

  FeatureFlagMapping:
    dev:
      VcExpiryRemoved: "true"
      VcContainsUniqueIdMapping: "true"
      IncludeKidInVc: "true"
      hasCA: "false"
    build:
      VcExpiryRemoved: "true"
      VcContainsUniqueIdMapping: "true"
      IncludeKidInVc: "false"
      hasCA: "false"
    staging:
      VcExpiryRemoved: "true"
      VcContainsUniqueIdMapping: "true"
      IncludeKidInVc: "false"
      hasCA: "true"
    integration:
      VcExpiryRemoved: "true"
      VcContainsUniqueIdMapping: "true"
      IncludeKidInVc: "false"
      hasCA: "false"
    production:
      VcExpiryRemoved: "true"
      VcContainsUniqueIdMapping: "true"
      IncludeKidInVc: "false"
      hasCA: "true"

Resources:

####################################################################
#                                                                  #
# API Gateway                                                      #
#                                                                  #
####################################################################

  PublicDrivingPermitApi:
    Type: AWS::Serverless::Api
    Properties:
      Description: Public Driving Permit CRI API
      MethodSettings:
        - LoggingLevel: INFO
          ResourcePath: '/*'
          HttpMethod: '*'
          # Disable data trace in production to avoid logging customer sensitive information
          DataTraceEnabled: !If [IsProdEnvironment, false, true]
          MetricsEnabled: true
          ThrottlingRateLimit: 200
          ThrottlingBurstLimit: 400
      AccessLogSetting:
        DestinationArn: !Sub 'arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:${PublicDrivingPermitApiAccessLogGroup}'
        Format: >-
          {
          "requestId":"$context.requestId",
          "ip":"$context.identity.sourceIp",
          "requestTime":"$context.requestTime",
          "httpMethod":"$context.httpMethod",
          "path":"$context.path",
          "routeKey":"$context.routeKey",
          "status":"$context.status",
          "protocol":"$context.protocol",
          "responseLatency":"$context.responseLatency",
          "responseLength":"$context.responseLength"
          }
      TracingEnabled: true
      Name: !Sub "${AWS::StackName}-PublicDLApi"
      StageName: !Ref Environment
      DefinitionBody:
        openapi: "3.0.1" # workaround to get `sam validate` to work
        paths: # workaround to get `sam validate` to work
          /never-created:
            options: { } # workaround to get `sam validate` to work
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: './public-api.yaml'
      OpenApiVersion: 3.0.1
      EndpointConfiguration:
        Type: REGIONAL
      Tags:
        FMSRegionalPolicy: "false"
        CustomPolicy: "true"

  PublicDrivingPermitApiAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/apigateway/${AWS::StackName}-${PublicDrivingPermitApi}-public-AccessLogs
      RetentionInDays: !Ref LogGroupRetentionInDays

  PublicDrivingPermitApiAccessLogGroupSubscriptionFilterCsls:
    Type: AWS::Logs::SubscriptionFilter
    Condition: LogSendingEnabled
    Properties:
      DestinationArn: "arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython"
      FilterPattern: ""
      LogGroupName: !Ref PublicDrivingPermitApiAccessLogGroup

  PrivateDrivingPermitApi:
    Type: AWS::Serverless::Api
    Properties:
      Description: Private Driving Permit CRI API
      MethodSettings:
        - LoggingLevel: INFO
          ResourcePath: '/*'
          HttpMethod: '*'
          # Disable data trace in production to avoid logging customer sensitive information
          DataTraceEnabled: !If [IsProdEnvironment, false, true]
          MetricsEnabled: true
          ThrottlingRateLimit: 200
          ThrottlingBurstLimit: 400
      AccessLogSetting:
        DestinationArn: !Sub 'arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:${PrivateDrivingPermitApiAccessLogGroup}'
        Format: >-
          {
          "requestId":"$context.requestId",
          "ip":"$context.identity.sourceIp",
          "requestTime":"$context.requestTime",
          "httpMethod":"$context.httpMethod",
          "path":"$context.path",
          "routeKey":"$context.routeKey",
          "status":"$context.status",
          "protocol":"$context.protocol",
          "responseLatency":"$context.responseLatency",
          "responseLength":"$context.responseLength"
          }
      TracingEnabled: true
      Name: !Sub "${AWS::StackName}-PrivateDLApi"
      StageName: !Ref Environment
      DefinitionBody:
        openapi: "3.0.1" # workaround to get `sam validate` to work
        paths: # workaround to get `sam validate` to work
          /never-created:
            options: { } # workaround to get `sam validate` to work
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: './private-api.yaml'
      OpenApiVersion: 3.0.1
      EndpointConfiguration:
        Type: !If [IsDeployedFromPipeline, PRIVATE, REGIONAL]
      Auth:
        ResourcePolicy:
          CustomStatements:
            - Action: 'execute-api:Invoke'
              Effect: Allow
              Principal: '*'
              Resource:
                - 'execute-api:/*'
            - !If
              - IsDeployedFromPipeline
              - Action: 'execute-api:Invoke'
                Effect: Deny
                Principal: '*'
                Resource:
                  - 'execute-api:/*'
                Condition:
                  StringNotEquals:
                    aws:SourceVpce:
                      - Fn::ImportValue:
                          !Sub "${VpcStackName}-ApiGatewayVpcEndpointId"
              - !Ref AWS::NoValue
      Tags:
        FMSRegionalPolicy: "false"
        CustomPolicy: "true"

  PrivateDrivingPermitApiAccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/apigateway/${AWS::StackName}-${PrivateDrivingPermitApi}-private-AccessLogs
      RetentionInDays: !Ref LogGroupRetentionInDays

  PrivateDrivingPermitApiAccessLogGroupSubscriptionFilter:
    Type: AWS::Logs::SubscriptionFilter
    Condition: LogSendingEnabled
    Properties:
      DestinationArn: "arn:aws:logs:eu-west-2:885513274347:destination:csls_cw_logs_destination_prodpython"
      FilterPattern: ""
      LogGroupName: !Ref PrivateDrivingPermitApiAccessLogGroup

####################################################################
#                                                                  #
# Driving Permit checking Function                                 #
#                                                                  #
####################################################################

  DrivingPermitCheckingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambdas/drivingpermitcheck
      Handler: uk.gov.di.ipv.cri.drivingpermit.api.handler.DrivingPermitHandler::handleRequest
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: !Sub "${CriIdentifier}-drivingpermitcheck"
          DVA_PERFORMANCE_STUB_IN_USE: !FindInMap [DVAPerformanceStubEnabledEnvVar, Environment, !Ref 'Environment']
          LOG_DVA_RESPONSE: !FindInMap [LogDVAResponseEnvVar, Environment, !Ref 'Environment']
          DVLA_PASSWORD_ROTATION_ENABLED: !FindInMap [ DVLAPasswordRotationEnabledEnvVar, Environment, !Ref 'Environment' ]
          DVLA_API_KEY_ROTATION_ENABLED: !FindInMap [ DVLAApiKeyRotationEnabledEnvVar, Environment, !Ref 'Environment' ]
          DEV_ENVIRONMENT_ONLY_ENHANCED_DEBUG: !FindInMap [DevEnvironmentOnlyEnhancedDebugMappingEnvVar, Environment, !Ref Environment ]
          HAS_CA: !FindInMap [ FeatureFlagMapping, !Ref Environment, hasCA ]
          PRIMARY_SIGNING_CERTIFICATE_ARN: !If
            - IsCAEnvironment
            - Fn::ImportValue: acm-infra-DLCRISigningCertificateArn
            - !Ref "AWS::NoValue"
          PRIMARY_ENCRYPTION_CERTIFICATE_ARN: !If
            - IsCAEnvironment
            - Fn::ImportValue: acm-infra-DLCRIEncryptionCertificateArn
            - !Ref "AWS::NoValue"
          SECONDARY_SIGNING_CERTIFICATE_ARN: !If
            - IsCAEnvironment
            - Fn::ImportValue: acm-infra-DLCRISecondarySigningCertificateArn
            - !Ref "AWS::NoValue"
          SECONDARY_ENCRYPTION_CERTIFICATE_ARN: !If
            - IsCAEnvironment
            - Fn::ImportValue: acm-infra-DLCRISecondaryEncryptionCertificateArn
            - !Ref "AWS::NoValue"
          TLS_CERTIFICATE_ARN:  !If
            - IsCAEnvironment
            - Fn::ImportValue: acm-infra-DLCRIMtlsCertificateArn
            - !Ref "AWS::NoValue"
          PRIMARY_SIGNING_KEY_ID: !ImportValue acm-infra-DvaSigningKeyId
          PRIMARY_ENCRYPTION_KEY_ID: !ImportValue acm-infra-DvaEncryptionKeyId
          SECONDARY_SIGNING_KEY_ID: !ImportValue acm-infra-SecondaryDvaSigningKeyId
          SECONDARY_ENCRYPTION_KEY_ID: !ImportValue acm-infra-SecondaryDvaEncryptionKeyId
          SIGNING_CERT_SHA: !FindInMap [signingCertSha256, Environment, !Ref 'Environment']
      AutoPublishAlias: live
      AutoPublishAliasAllProperties: true
      SnapStart:
        ApplyOn: !FindInMap [ SnapStartMapping, Environment, !Ref Environment ]
      DeploymentPreference:
        Type: !Ref LambdaDeploymentPreference
        Role: !GetAtt CodeDeployServiceRole.Arn
        Alarms: !If
          - UseCanaryDeploymentAlarms
          - [!Ref DrivingPermitCheckingFunctionFatalErrorAlarm, !Ref DrivingPermitCheckingFunctionCanaryErrors, !Ref DrivingPermitCheckingFunctionCanary5xxErrors]
          - [!Ref AWS::NoValue]
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - DynamoDBWritePolicy:
            TableName: !Sub "{{resolve:ssm:/${CommonStackName}/SessionTableName}}"
        - DynamoDBReadPolicy:
            TableName: !Sub "{{resolve:ssm:/${CommonStackName}/SessionTableName}}"
        - DynamoDBReadPolicy:
            TableName: !Sub "{{resolve:ssm:/${CommonStackName}/PersonIdentityTableName}}"
        - DynamoDBWritePolicy:
            TableName: !Sub "{{resolve:ssm:/${CommonStackName}/PersonIdentityTableName}}"
        - DynamoDBWritePolicy:
            TableName: !Ref DocumentCheckResultTable
        - DynamoDBReadPolicy:
            TableName: !Ref DvlaTokenTable
        - DynamoDBWritePolicy:
            TableName: !Ref DvlaTokenTable
        - Statement:
            Effect: Allow
            Action:
              - "kms:Sign"
            Resource: !ImportValue core-infrastructure-CriVcSigningKey1Arn
        - Statement:
            Effect: Allow
            Action:
              - "kms:Sign"
            Resource: !ImportValue acm-infra-DvaSigningKeyArn
        - Statement:
            Effect: Allow
            Action:
              - "kms:Sign"
            Resource: !ImportValue acm-infra-SecondaryDvaSigningKeyArn
        - Statement:
            Effect: Allow
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: !If
              - CreateMockTxmaResources
              - !GetAtt MockAuditEventQueueEncryptionKey.Arn
              - Fn::ImportValue: AuditEventQueueEncryptionKeyArn
        - Statement:
            Effect: Allow
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: !ImportValue acm-infra-DvaEncryptionKeyArn
        - Statement:
            Effect: Allow
            Action:
              - kms:Decrypt
              - kms:GenerateDataKey
            Resource: !ImportValue acm-infra-SecondaryDvaEncryptionKeyArn
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource:
                - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/DocumentCheckResultTableName"
                - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/DVLA/TokenTableName"

                - !Sub
                  - "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${PREFIX}/DVA*"
                  - PREFIX: !If [UseParameterPrefix, !Ref ParameterPrefix , !Ref AWS::StackName]
                - !Sub
                  - "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${PREFIX}/DVLA*"
                  - PREFIX: !If [UseParameterPrefix, !Ref ParameterPrefix , !Ref AWS::StackName]

                - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${CommonStackName}/SessionTableName"
                - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${CommonStackName}/PersonIdentityTableName"
                - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${CommonStackName}/SessionTtl"
                - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${CommonStackName}/verifiable-credential/issuer"
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParametersByPath
              Resource:
                - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/clients/*"
        - Statement:
            - Sid: ReadSecretsPolicy
              Effect: Allow
              Action:
                - 'secretsmanager:GetSecretValue'
              Resource:
                - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/${AWS::StackName}/DVLA/password*"
                - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/${AWS::StackName}/DVLA/apiKey*"
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParametersByPath
              Resource:
                - !Sub
                  - "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${PREFIX}/DVA/HttpClient"
                  - PREFIX: !If [UseParameterPrefix, !Ref ParameterPrefix , !Ref AWS::StackName]
        - Statement:
            - Effect: Allow
              Action:
                - ssm:GetParametersByPath
