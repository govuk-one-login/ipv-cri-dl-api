####################################################################
#                                                                  #
# Alarm setup                                                      #
#                                                                  #
####################################################################

  AlarmTopicDL:
    Type: AWS::SNS::Topic
    Metadata:
      SamResourceId: AlarmTopicDL
  AlarmTopicSubscriptionPagerDutyDL:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn:
        Ref: AlarmTopicDL
      Endpoint:
        Fn::Sub: '{{resolve:ssm:/alerting/pagerduty-dl/url}}'
      Protocol: https
    Metadata:
      SamResourceId: AlarmTopicSubscriptionPagerDutyDL
  AlarmPublishToTopicPolicyDL:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - Ref: AlarmTopicDL
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: sns:Publish
            Resource:
              Ref: AlarmTopicDL
            Principal:
              Service: cloudwatch.amazonaws.com
            Condition:
              ArnLike:
                AWS:SourceArn:
                  Fn::Sub: arn:aws:cloudwatch:${AWS::Region}:${AWS::AccountId}:alarm:*
    Metadata:
      SamResourceId: AlarmPublishToTopicPolicyDL

